<ion-content>
  <img src="assets/cluster_map.png">
  <ion-list>
    <ion-item *ngFor="let item of results; trackBy: _id">
      <ion-thumbnail item-start>
      <img src="{{item.photo}}">
      </ion-thumbnail>
      <h2>{{item.name}}</h2>
      <p>Active since {{item.since}}<br>{{item.births}} births</p>
      <div id="arrow" class="icon-arrow-right"></div>
    </ion-item>
  </ion-list>
</ion-content>
