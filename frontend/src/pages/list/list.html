<ion-header>
  <ion-navbar>
    <ion-title>List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of results; trackBy: _id">
      <ion-thumbnail item-start>
      <img src="{{item.photo}}">
      </ion-thumbnail>
      <h2>{{item.name}}</h2>
      <p>Midwife since {{item.since}} â€¢ {{item.births}} births</p>
    </ion-item>
  </ion-list>
</ion-content>
